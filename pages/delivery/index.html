<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Delivery Form || My Book Shop</title>
    <link rel="icon" type="image/x-icon" href="../../assets/icons/book-open-icon.png">
    <meta name="description" content="Book Shop Delivery Form">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../../assets/styles/normalize.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="header">
        <div class="section-container"><a class="logo"><img class="picture-item" alt="Company logo"
                    src="../../assets/icons/logo-kids-heads-white.png"></a><a class="header__link">Place Order</a></div>
    </header>
    <main class="main">
        <section class="delivery">
            <div class="section-container">
                <h1 class="hero-title">Delivery form</h1>
                <form class="delivery__form" id="form">
                    <div class="delivery__block">
                        <label for="name" class="delivery__label">Name<span class="delivery__star">*</span></label>
                        <input id="name" type="text" class="delivery__input" placeholder="Name">
                        <small></small>
                    </div>
                    <div class="delivery__block">
                        <label for="surname" class="delivery__label">Surname<span class="delivery__star">*</span></label>
                        <input id="surname" type="text" class="delivery__input" placeholder="Surname">
                        <small></small>
                    </div>
                    <div class="delivery__block">
                        <label for="date" class="delivery__label">Delivery Date<span class="delivery__star">*</span></label>
                        <input id="date" type="date" class="delivery__input" >
                        <small></small>
                    </div>
                    <div class="delivery__block">
                        <label for="street" class="delivery__label">Street<span class="delivery__star">*</span></label>
                        <input id="street" type="text" class="delivery__input" placeholder="Street">
                        <small></small>
                    </div>
                    <div class="delivery__block">
                        <label for="house" class="delivery__label">House Number<span class="delivery__star">*</span></label>
                        <input id="house" type="text" class="delivery__input" placeholder="House Number" >
                        <small></small>
                    </div>
                    <div class="delivery__block">
                        <label for="flat" class="delivery__label">Flat Number<span class="delivery__star">*</span></label>
                        <input id="flat" type="text" class="delivery__input" placeholder="Flat Number" >
                        <small></small>
                    </div>
                    <p class="delivery__text">Payment Type</p>                    
                    <div class="delivery__checkbox-block delivery__checkbox-block_radio">                        
                        <input type="radio" id="cash" name="radio-group" >
                        <label for="cash">Cash</label>
                    </div>
                    <div class="delivery__checkbox-block delivery__checkbox-block_radio">                        
                        <input type="radio" id="card" name="radio-group" checked>
                        <label for="card">Card</label>
                    </div>
                    <p class="delivery__text">Please choose 2 gifts</p>
                    <div class="delivery__checkbox-block">                        
                        <input id="pack" type="checkbox" class="delivery__checkbox">
                        <label for="pack" class="delivery__label">Pack as a gift</label>
                    </div>
                    <div class="delivery__checkbox-block">                        
                        <input id="postcard" type="checkbox" class="delivery__checkbox">
                        <label for="postcard" class="delivery__label">Add postcard</label>
                    </div>
                    <div class="delivery__checkbox-block">                        
                        <input id="discount" type="checkbox" class="delivery__checkbox">
                        <label for="discount" class="delivery__label">Provide 2% discount to the next time</label>
                    </div>
                    <div class="delivery__checkbox-block">                        
                        <input id="pen" type="checkbox" class="delivery__checkbox">
                        <label for="pen" class="delivery__label">Branded pen or pencil</label>
                        <small></small>
                    </div>                    
                    <input type="submit" id="submitButton" value="Complete" class="delivery__submit delivery__submit_disabled" disabled>                    
                </form>
            </div>
        </section>

    </main>
    <footer>
        <div class="section-container"><a class="logo"><img class="picture-item" alt="Company logo"
                    src="../../assets/icons/logo-kids-heads-white.png"></a>
            <p>Â© 2022 Vs-elen</p><a href="https://github.com/Vs-elen"><img class="picture-item" alt="GIt logo"
                    src="../../assets/icons/github.svg"></a>
        </div>
    </footer>
    <script src="script.js" async defer></script>
</body>

</html>
